name: ci

on:
  push:
    branches:
      - 'master'
      - 'dev'
  pull_request:
    branches:
      - 'master'
      - 'dev'

jobs:
  eslint:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node env
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies Frontend
        working-directory: ./textify-frontend
        run: npm ci

      - name: Lint Frontend
        working-directory: ./textify-frontend
        run: npm run lint

      - name: Install dependencies Backend
        working-directory: ./textify-backend
        run: npm ci

      - name: Lint Backend
        working-directory: ./textify-backend
        run: npm run lint

  unit-tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node env
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies Frontend
        working-directory: ./textify-frontend
        run: npm ci

      - name: Test Frontend
        working-directory: ./textify-frontend
        run: npm run test

      # - name: Install dependencies Backend
      #   working-directory: ./textify-backend
      #   run: npm ci

      # - name: Test Backend
      #   working-directory: ./textify-backend
      #   run: npm run test
  e2e:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node env
        uses: actions/setup-node@v2.1.2

      - name: Install dependencies Frontend
        working-directory: ./textify-frontend
        run: npm ci

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./textify-frontend
          start: npm run dev
        